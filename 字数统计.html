<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{width:200px; height:50px; }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.querySelector('div');
            var oInp=document.querySelector('input');
            var n=5;
            oInp.onkeydown=oInp.oninput=function(){
                var timer=null;
                oDiv.innerHTML='还可以输入的字数为：'+(n-oInp.value.length);
                if(n==oInp.value.length){
                    //oInp.disabled=true;
                    oInp.blur();
                    var i=0;
                    timer=setInterval(function(){
                        i++;
                        oInp.style.background='red';
                        setTimeout(function(){
                            oInp.style.background='white';
                        },250)
                        if(i==3){
                            clearInterval(timer);
                        };
                    },500)
                    return ;
                }
            }

        };
    </script>
</head>
<body>
    <div>还可以输入的字数为：5</div>
    <br /><br />
    <input type="text" name="" id="t1" />
</body>
</html>
